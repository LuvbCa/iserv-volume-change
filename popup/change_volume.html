<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="change_volume.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="popup-content">
			<p id="browser_type"></p>
			<h1>change ISERV volume</h1>
			<input
				type="range"
				name="volume_range"
				id="volume_range"
				min="0"
				default="100"
				max="100"
			/>
			<div id="val_range_con">
				<p id="val_range_pre">volume:</p>
				<p id="val_range">val of range</p>
			</div>
			<br />
			<p id="copyright">copyright luca michael mathaea kappa</p>
			<p id="version">1.0</p>
		</div>
		<script src="change_volume.js"></script>
	</body>
</html>
